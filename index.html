<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okanixmedia</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/img/336879361_8951053141632720_4106606001937981395_n.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- particles.js container -->
    <div id="particles-js"></div>
    <!-- stats - count particles -->
      <span class="js-count-particles"></span>
    </div>
    <nav class="navbar">
      <img src="/img/Group 1.png" class="img-1" alt="" />
      <img src="img/Group 5.png" onclick="openMenu()" class="img-2" alt="" />
    </nav>
    <div id="container" style="z-index: 1; opacity: 97%">
      <div onclick="closeMenu()" id="close">x</div>
      <h1 class="back-text" id="backText">Home</h1>
      <ul id="menu" onmouseover="newFunction()">
        <li><a href="#" id="menu1" onmouseover="first()">Home</a></li>
        <li>
          <a href="/about.html" id="menu2" onmouseover="second()">About</a>
        </li>
        <li><a href="/products.html" id="menu4" onmouseover="fifth()">Products</a></li>
        <li><a href="/portflolio.html" id="menu5" onmouseover="sixth()">Portfolio</a></li>
      </ul>
    </div>
    <aside class="aside" style="cursor: pointer">
      <div class="obj-1">
        <img src="/img/Group 6.png" class="img" alt="" />
      </div>
      <div class="obj-1">
        <img src="/img/Group 7.png" class="img" alt="" />
      </div>
      <div class="obj-1">
        <img src="/img/Group 8.png" class="img" alt="" />
      </div>
    </aside>
    <aside class="aside-2" style="float: right">
      <div class="obj-2">
        <img src="/img/Paper Plane.png" class="img" alt="" />
      </div>
      <div class="obj-2">
        <img src="/img/Call.png" class="img" alt="" />
      </div>
    </aside>
    <div class="text">
      <h1>Marius<span class="color"> Stratulat</span></h1>
      <div class="container">
        <span class="text first-text">I'm a</span>
        <span class="text sec-text">Designer</span>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="/js/app.js"></script>
    <script>
      function openMenu() {
        document.getElementById("container").style.right = "0%";
        document.getElementById("menu").style.opacity = "1";
      }

      function closeMenu() {
        document.getElementById("container").style.right = "-100%";
        document.getElementById("menu").style.opacity = "0";
      }
      const text = document.querySelector(".sec-text");
      const textLoad = () => {
        setTimeout(() => {
          text.textContent = " Designer";
        }, 0);
        setTimeout(() => {
          text.textContent = " Developer";
        }, 4000);
      };
      textLoad();
      setInterval(textLoad, 12000);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- stats.js lib -->
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
            image: { src: "img/github.svg", width: 100, height: 100 },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: false, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });
      var count_particles, stats, update;
      stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = "0px";
      stats.domElement.style.top = "0px";
      document.body.appendChild(stats.domElement);
      count_particles = document.querySelector(".js-count-particles");
      update = function () {
        stats.begin();
        stats.end();
        if (
          window.pJSDom[0].pJS.particles &&
          window.pJSDom[0].pJS.particles.array
        ) {
          count_particles.innerText =
            window.pJSDom[0].pJS.particles.array.length;
        }
        requestAnimationFrame(update);
      };
      requestAnimationFrame(update);
    </script>
  </body>
</html>
